<!DOCTYPE html>
<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  href="../css/style.css" type="text/css">
<link rel="stylesheet"  href="../css/bootstrap.css" type="text/css">
</head>
<body class="bg-body" class="modal-open">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <a href="../../index.html" class="nav-item__linked">&#x2715</a>
                </button>
<form class="wpcf7-form init" novalidate="novalidate" data-status="init">
<h2 id="atDriveOrderFormLabel" class="modal-form-title gradient-text">Отправить заявку</h2>
<p class="modal-form-text">Заполните форму, и мы свяжемся с вами! </p>
<div class="modal-form-group">
<div class="modal-form-input">
<div for="your-name">
            <span class="wpcf7-form-control-wrap your-name"><input type="text" name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Ваше имя*"></span>
        </div>
<div for="your-phone">
            <span class="wpcf7-form-control-wrap your-phone"><input type="tel" name="your-phone" value="" class="wpcf7-form-control wpcf7mf-mask wpcf7-mask wpcf7-validates-as-required" size="40" aria-required="1" placeholder="Контактный телефон*" data-mask="+7(___)-___-__-__"></span>
        </div>
<div for="your-email">
            <span class="wpcf7-form-control-wrap your-email"><input type="email" name="your-email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" placeholder="Электронная почта*"></span>
        </div>
<div for="your-company">
            <span class="wpcf7-form-control-wrap your-company"><input type="text" name="your-company" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required digitalization-input" aria-required="true" aria-invalid="false" placeholder="Предприятие*"></span>
        </div>
</div>
<div class="modal-form-container-comment">
<div for="your-comment" class="modal-form-comment">
            <span class="wpcf7-form-control-wrap your-comment"><textarea name="your-comment" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" placeholder="Комментарий"></textarea></span>
        </div>
</div>
</div>
<p class="modal-h">Отправляя заявку, вы соглашаетесь на обработку персональных данных согласно политике конфиденциальности</p>
<button class="modal-btn-submit"><a href="../../index.html" class="nav-item__linked">Оставить заявку</a></button>

</body>
</html>
